<div class="container">
  <!-- row of content -->
  <div class="row">
    <div class="col-sm-12">
      <!-- Table of composers -->
      <table class="table table-dark table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col" class="bg-primary">Composer</th>
            <th scope="col" class="bg-primary">Genre</th>
          </tr>
        </thead>
        <tbody>
          <!-- loop over composers -->
          <tr *ngFor="let composer of composers">
            <td>{{ composer.fullName }}</td>
            <td>{{ composer.genre }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
