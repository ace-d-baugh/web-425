<!-- This is the sign-in component for the profile-app. -->
<div class="card signin-container">
  <div class="card-body"><h3 class="card-title">Sign In</h3>
    <form class="card-text">
      <div class="form-group mt-3">
        <!-- Username input -->
        <label for="txtUserName">Username</label>
        <input type="text" name="txtUserName" id="txtUserName" class="form-control" placeholder="Enter your username" />
      </div>
      <!-- Password input -->
      <div class="form-group mt-3">
        <label for="txtPassword">Password</label>
        <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="Enter your password" />
      </div>
      <div class="form-group mt-3">
        <!-- Button to submit the form -->
        <button type="submit" class="btn btn-primary float-end" (click)="signin()">Submit</button>
      </div>
    </form>
  </div>
</div>
